<div class="dialog-overlay" (click)="onClose()">
    <div class="dialog-content" (click)="$event.stopPropagation()">
        <h2>Create New Event</h2>
        <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" name="eventName" [(ngModel)]="event.eventName" required
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="eventCode">Event Code</label>
                <input type="text" id="eventCode" name="eventCode" [(ngModel)]="event.eventCode" required
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" [(ngModel)]="event.status" required class="form-control">
                    <option value="UPCOMING">Upcoming</option>
                    <option value="OPEN">Open</option>
                    <option value="CLOSED">Closed</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary" [disabled]="!eventForm.form.valid">Create</button>
                <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
            </div>
        </form>
    </div>
</div>
