<div class="auth-container">
    <div class="auth-card">
        <h2>Login to Event Ticketing System</h2>
        <div class="user-type-toggle">
            <button [class.active]="userType === 'customer'" (click)="userType = 'customer'">
                Customer
            </button>
            <button [class.active]="userType === 'vendor'" (click)="userType = 'vendor'">
                Vendor
            </button>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email">
                <div class="error"
                    *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
                    Email is required
                </div>
                <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">
                    Please enter a valid email
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password">
                <div class="error"
                    *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
                    Password is required
                </div>
            </div>

            <div class="error-message" *ngIf="error">{{ error }}</div>

            <button type="submit" [disabled]="!loginForm.valid || isLoading">
                {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>
        </form>

        <div class="auth-links">
            <a routerLink="/register">Don't have an account? Register here</a>
        </div>
    </div>
</div>
